log4j.rootLogger = INFO,log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %l %m%n

log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=./microservice.log
log4j.appender.log.MaxFileSize=25MB
log4j.appender.log.MaxBackupIndex=4
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{1}.%M:%L] %m%n

log4j.logger.com.cottagecoders=DEBUG
